<script type="text/javascript">

  var wrap = document.getElementById('myFocus-wrap');//简称
  var html=wrap.innerHTML;//保存原html



  function apply(){
    //还原

    wrap.innerHTML = html;

    //获取下拉选框value
    var mf = document.getElementById('pattern').value;
    console.log(html)
    myFocus.set({
      id:'myFocus',//ID
      pattern:mf//风格
    });

  }

myFocus.set({
